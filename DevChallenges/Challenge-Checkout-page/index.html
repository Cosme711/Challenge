  <body>
       <h1>Checkout</h1>

       <div class="cart">

         <div class="cart__container">
          <img src="photo1.png" alt="">
          <div class="cart__container__rightbox">
            <div class="cart__container__rightbox__top">
              <p>Vintage Backbag</p>
              <div class="cart__container__rightbox__price">
                <p class="cart__price" id="price1">$54</p>
                <p>$94</p>
              </div>
            </div>
            <div class="cart__container__rightbox__counter">
              <div class="cart__container__rightbox__counter__less1">
                <div class="cart__container__rightbox__counter__line"></div>
              </div>
              <p class="cart__quantity" id="count1">0</p>
              <div class="cart__container__rightbox__counter__more1">
                <div class="cart__container__rightbox__counter__line"></div>
                <div class="cart__container__rightbox__counter__line"></div>
              </div>
            </div>
          </div>
         </div>

         <div class="cart__container">
          <img src="photo2.png" alt="">
          <div class="cart__container__rightbox">
            <div class="cart__container__rightbox__top">
              <p>Levi Shoes</p>
              <div class="cart__container__rightbox__price">
                <p class="cart__price" id="price2">$74</p>
                <p>$124</p>
              </div>
            </div>
            <div class="cart__container__rightbox__counter">
              <div class="cart__container__rightbox__counter__less2">
                <div class="cart__container__rightbox__counter__line"></div>
              </div>
              <p class="cart__quantity" id="count2">0</p>
              <div class="cart__container__rightbox__counter__more2">
                <div class="cart__container__rightbox__counter__line"></div>
                <div class="cart__container__rightbox__counter__line"></div>
              </div>
            </div>
          </div>
         </div>
        </div>

         <div class="price">
           <div class="shipping">
             <p>Shipping</p>
             <p>$19</p>
           </div>
           <div class="total">
             <p>Total</p>
             <p id="total__price"></p>
           </div>
         </div>
