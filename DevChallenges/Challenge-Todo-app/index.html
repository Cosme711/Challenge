<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1>#todo</h1>

    <div class="dark-mode-switch">
      <input type="checkbox" class="input-dark-mode" id="dark-mode">
      <label for="">Dark Mode</label>
  </div>

    <main>

      <input type="checkbox" id="deleteAll">

      <nav>
        <div class="nav__container">
          <a href="" id="all">All</a>
          <a href="" id="active">Active</a>
          <a href="" id="completed">Completed</a>
        </div>
      </nav>

      <form>
        <div class="todo__input__container">
          <input type="text" class="todo__input" placeholder="add details...">
          <button class="todo__input__button" type="submit">Add</button>
        </div>
      </form>


      <div class="todo__container">
        <ul class="todo__list"></ul>
      </div>

    </main>

    
    <script src="main.js"></script>
  </body>
</html>
